<div class="container">
    <h3>Payment Form</h3>

    <div class="row mb-3">
        <div class="form-group col">
            <label>Payee Name</label>
            <input class="form-control" (input)="onNameChange($event)" autofocus>
        </div>

        <div class="col">
            <label><b>Name</b></label>
            <div>
                {{ name | titlecase }}
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="form-group col">
            <label>Payment Date</label>
            <input class="form-control" type="date" (input)="onDateChange($event)">
        </div>

        <div class="col">
            <label><b>Payment Date</b></label>
            <div>
                {{ date | date : "MMMM d, YYYY" }}
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="form-group col">
            <label>Payment Amount</label>
            <input class="form-control" (input)="onAmountChange($event)">
        </div>

        <div class="col">
            <label><b>Payment Amount</b></label>
            <div>
                {{ amount | currency }}
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="form-group col">
            <label>Height</label>
            <input class="form-control" (input)="onHeightChange($event)">
        </div>

        <div class="col">
            <label><b>Height</b></label>
            <div>
                {{ height | number: '1.0-0' }}
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="form-group col">
            <label>Miles</label>
            <input class="form-control" (input)="onMilesChange($event)">
        </div>

        <div class="col">
            <label><b>Kilometers</b></label>
            <div>
                {{ miles | convert : 'cm' }}
            </div>
        </div>
    </div>
</div>
